<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel=”stylesheet” href=”https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css”>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <title>Empresa Junior UESPI</title>
</head>

<body>
  <header id="header">
    <nav>
      <a href="#" class="logo">Empresa <span> Junior</span></a>
      <div class="menu">
        <ul class="grid">
          <li><a class="title" href="#home"> Inicio </a></li>
          <li><a class="title" href="#sobre"> Sobre Nós </a></li>
          <li><a class="title" href="#servicos"> Serviços </a></li>
          <li><a class="title" href="#home"> Time </a></li>
        </ul>
      </div>
      <div class="chave open">
        <i class="">MENU</i>
      </div>
      <div class="chave close">
        <i class="">CLOSE</i>
      </div>
    </nav>
  </header>
  <main>
    <section id="home" class="section">
      <div class="container grid">
        <div class="image">
          <img src="assets/img/imgHome.png" alt="Imagem da home">
        </div>
        <div class="text">
          <h1 class="title"> Frase da Empresa</h1>
          <p> Uma empresa junior do curso de Ciencias da Computação da UESPI campus Piripiri</p>
          <a href="#" class="button"> Faça seu Projeto</a>
        </div>
      </div>
    </section>
    <section id="sobre" class="section">
      Sobre nós
    </section>
    <section id="servicos" class="section">
      Serviços
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
